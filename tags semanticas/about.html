                <h4>Nossa História</h4>
                <p>Fundada em 1969 por Giovana Cristina, a Gifruit surgiu com o propósito de oferecer alimentos frescos, saudáveis e de qualidade. 
                    Com um olhar atento às necessidades da comunidade e um profundo respeito pela natureza, iniciamos nossas atividades com a venda de frutas, legumes e verduras selecionadas. 
                    Desde então, temos nos dedicado a manter a confiança de nossos clientes, sempre prezando pela responsabilidade, excelência e compromisso com o bem-estar e a qualidade de vida.
                    Nossa história é marcada por trabalho, cuidado e a valorização de uma alimentação mais natural e saudável!
                </p>
                </figcaption>
            </figure>
             <figure class="conteudo_sobre2">
                <img src="./images/giftuit2.png" alt="Imagem da Gifruit">
                <figcaption>
                <p>Na Gifruit, temos como principal objetivo promover uma alimentação mais saudável e acessível, por meio da oferta de frutas, legumes e verduras frescos e selecionados. 
                    Buscamos constantemente a excelência no atendimento, a sustentabilidade em nossos processos e a valorização de produtores locais. 
                    Nosso compromisso é ser uma referência em qualidade e confiança, contribuindo para o bem-estar e a saúde de nossos clientes, hoje e no futuro.
                </p>
                <h4>Nossa História</h4>
