<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade tags semânticas</title>
</head>

<body>
    <header>
        <section class="content-header">
            <a href="index.html">
                <h1>Gifruit</h1>
            </a>
            <nav class="links-nav">
                <ul>
                    <li>
                        <a href="cart.html"><img class="cart-icon" src="images/carrinho.png" alt="CARRRINHO"></a>
                        <a href="about.html">SOBRE NÓS</a>
                        <a href="index.html">HOME</a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>
    <section class="navegraca-content">
        <nav class="menu-nav">
            <ul>
                <li>
                    <a href="#">Frutas</a>
                    <a href="#">Legumes</a>
                    <a href="#">Verduras</a>
                    <a href="#">Kits</a>
                </li>
            </ul>
        </nav>
    </section>
    <main>
        <section class="pesquisa">
            <section class="pesquisa-container">
                <form action="index.html">
                    <input type="text" name="search" id="search" placeholder="O que você procura hoje?" />
                    <button class="botao_pesquisa" type="submit">Buscar</button>
                </form>
            </section>
        </section>

        <section class="banner-main">
            <img src="images/Banner.png" alt="Imagem banner">
        </section>

        <section class="main-products">
            <h2>Veja nossos<strong>Produtos</strong></h2>
            <ul id="products-list">
                <article class="content-products">
                    <figure class="products-cards">
                        <img src="./images/img-kiwi.png" alt="Imagem do Produto">
                        <figcaption class="card-content">
                            <h3>Kiwi - Verde</h3>
                            <p class="card-price">R$ 8,97 unid</p>
                            <p class="card-description">Kiwi do tipo verde colhido direto da orta, fresquinho e docinho!
                            </p>
                            <button>COMPRAR</button>
                        </figcaption>
                    </figure>
                    <figure class="products-cards">
                        <img src="./images/morango.png" alt="Imagem do Produto">
                        <figcaption class="card-content">
                            <h3>Morango - Albion</h3>
                            <p class="card-price">R$ 20,31 kg</p>
                            <p class="card-description">Morango do tipo Albion grande e vermelhinho para enfeitar sua
                                mesa e se saborear!</p>
                            <button>COMPRAR</button>
                        </figcaption>
                    </figure>
                    <figure class="products-cards">
                        <img src="./images/alface.png" alt="Imagem do Produto">
                        <figcaption class="card-content">
                            <h3>Alface - Americana <br><mark>Item promocional</mark></h3>
                            <p class="card-price">R$ 5,95 kg</p>
                            <p class="card-description">Alface do tipo americana suculenta para te deixar ainda mais
                                saudável e feliz!</p>
                            <button>COMPRAR</button>
                        </figcaption>
                    </figure>
                    <figure class="products-cards">
                        <img src="./images/tomate.png" alt="Imagem do Produto">
                        <figcaption class="card-content">
                            <h3>Tomate - Italiano <br><mark>Item promocional</mark></h3>
                            <p class="card-price">R$ 7,98 kg</p>
                            <p class="card-description">Morango do tipo Albion grande e vermelhinho para enfeitar sua
                                mesa e se saborear!</p>
                            <button>COMPRAR</button>
                        </figcaption>
                    </figure>
                </article>
            </ul>
        </section>
        <aside>*Todas as imagens são ilustrativas!</aside>
    </main>
    <footer>
        <section class="content-footer">
            <a href="index.html">
                <h1>Gifruit</h1>
            </a>
            <address>Rua Alegra, 123 - Cidade Brasileira | 19 99999-9999</address>
        </section>
        <section class="services">
            <h4>Nossos serviços</h4>
            <nav class="links-nav-footer">
                <ul>
                    <li>
                        <a href="about.html">SOBRE NÓS</a>
                        <a href="#">FALE CONOSCO</a>
                        <a href="#products-list">NOSSOS PRODUTOS</a>
                    </li>
                </ul>
            </nav>
        </section>
        <section class="products">
            <h4>Nossos produtos</h4>
            <nav class="links-nav-footer2">
                <ul>
                    <li>
                        <a href="#">Frutas</a>
                        <a href="#">Legumes</a>
                        <a href="">Verduras</a>
                        <a href="#">Kits</a>
                    </li>
                </ul>
            </nav>
        </section>
    </footer>
</body>

</html>
